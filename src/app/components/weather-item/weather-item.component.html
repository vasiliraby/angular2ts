<span class="weather-item__name">{{itemData.name}}</span>
<overall-conditions [overallData]="itemData.weather[0]"></overall-conditions>
<span class="weather-item__temp">Temp: {{itemData.main.temp | kelvinToCelcius}} &#8451;</span>
<span class="weather-item__humidity">Humidity: {{itemData.main.humidity}} %</span>
<span class="weather-item__pressure">Pressure: {{itemData.main.pressure}} hpa</span>
<wind-info [windData]="itemData.wind"></wind-info>
