<span class="weather-item__name">{{name}}</span>
<overall-conditions [description]="description" [icon]="icon"></overall-conditions>
<span class="weather-item__temp">Temp: {{temp | kelvinToCelcius}} &#8451;</span>
<span class="weather-item__humidity">Humidity: {{humidity}} %</span>
<span class="weather-item__pressure">Pressure: {{pressure}} hpa</span>
<wind-info [deg]="deg" [speed]="speed"></wind-info>
